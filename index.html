<!DOCTYPE html>
<html>
<head>
	<title>Bank of America Assignment</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<style type="text/css">
	header{
		background: #808080;
		padding:10px;
		color: #fff;
	}
	.list-items{
		padding: 0px;
	}
	.list-items li{
		list-style-type: none;
		border-top:1px solid #a1a1a1;
		padding:10px 0px;
	}
	input,textarea{
		width: 100%;
	}
	p{
		margin:0px;
	}
	.btn{
		border-radius: 0px;
	}
	h2{
		margin-top:10px; 
	}

</style>
</head>
<body>
	<div ng-app="">
<header>
	<h1>Sports Magazine</h1>
</header>
<div class="container">
	<h2>Sports Magazine Settings</h2>
<ul class="list-items">
	<li class="row">
		<div class="col-md-8">
			<h4>Name</h4>
			<p>John Smith</p>
			<p>{{name}}</p>
		</div>
		<div class="col-md-4">
			<button class="btn btn-primary" data-toggle="modal" data-target="#nameModal">Add Name</button>
		</div>
	</li>
	<li class="row">
		<div class="col-md-8">
			<h4>Address</h4>
			<p>123 Bowl Lane</p>
			<p>New York, NY 10021</p>
			<p>{{address}}</p>
		</div>
		<div class="col-md-4">
			<button class="btn btn-primary" data-toggle="modal" data-target="#addressModal">Add Address</button>
		</div>
	</li>
	<li class="row">
		<div class="col-md-8">
			<h4>Fav Team</h4>
			<p>{{favTeam}}</p>
		</div>
		<div class="col-md-4">
			<button class="btn btn-primary" data-toggle="modal" data-target="#favSportsModal">Update Team</button>
		</div>
	</li>
</ul>
</div>


<!-- Modal Name-->
<div class="modal fade" id="nameModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Name</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div >
        	<p>Name</p>
        	<input type="text" name="" ng-model="name">
        	<p>{{name}}</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Address-->
<div class="modal fade" id="addressModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Address</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div >
        	<p>Address</p>
        	<textarea ng-model="address"></textarea>
        	
        	<p>{{address}}</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Fav Sports-->
<div class="modal fade" id="favSportsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Fav Teams</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div >
        	<p>Fav Teams</p>
        	<input type="text" name="" ng-model="favTeam">
        	<p>{{favTeam}}</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
